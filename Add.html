    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.0.min.js"></script>
    <script>
        var already_operated = false;
        $(document).ready(function () {
            reset();
        });
        function submit() {
            if (!already_operated) {
                already_operated = true;
                $.ajax({
                    type: "POST", url: "insertdata.php",
                    data: {
                        name: $("#name").val(),
                        fathername: $("#fathername").val(),
                        dob: $("#form_dob_day").val() + "/" + $("#form_dob_month").val() + "/" + $("#form_dob_year").val(),
                        group: $("#group").val(),
                        class: $("#class").val(),
                        schoolid: $("#schoolid").val()
                    }, success: function (result) {
                        changeHTML(result);
                    }, error: function (xhr) {
                        alert(xhr.status);
                    }
                });
            }
            else{
                alert("Objects is already saved, Please reset in order to save another.");
            }
        }
        function changeHTML(data){
            $("#Message").html(data);
        }
        function reset() {
            $("#name").val("");
            $("#fathername").val("");
            $("#group").val("");
            $("#schoolid").val("");
            $("#class").val(0);
            $("#form_dob_day").val(0);
            $("#form_dob_month").val(0);
            $("#form_dob_year").val(0);
        }
    </script>
